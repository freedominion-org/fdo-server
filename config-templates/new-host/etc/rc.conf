# FIREWALL / NAT / PPP
pf_enable="NO"
pf_rules="/etc/pf.conf"
pf_flags=""
pflog_enable="NO"
pflog_logfile="/var/log/pflog"
pflog_flags=""
ppp_enable="NO"
ppp_mode="ddial"
ppp_nat="NO"
ppp_profile="broadband.ispname"

# BASE SERVICES
jail_enable="NO"
linux_enable="NO"
mountd_enable="NO"
mountd_flags="-r"
nfs_server_enable="NO"
nis_client_enable="NO"
nis_client_flags="-s -m -S NIS_DOMAIN_NAME,NIS_SERVER_IP"
nis_server_enable="NO"
nis_yppasswdd_enable="NO"
nisdomainname="NIS_DOMAIN_NAME"
ntpd_enable="YES"
rpc_lockd_enable="NO"
rpc_statd_enable="NO"
rpcbind_enable="NO"
sendmail_enable="NO"
sendmail_msp_queue_enable="YES"
sendmail_outbound_enable="NO"
sendmail_submit_enable="YES"
sshd_enable="YES"
syslogd_flags="-s"
zfs_enable="YES"

# PORTS SERVICES
apcupsd_enable="NO"
dbus_enable="NO"
samba_enable="NO"
ssmtp_enable="NO"
vboxnet_enable="NO"
winbindd_enable="NO"

# FDO SERVICES
rdscreensized_enable="NO"
sshfsd_enable="NO"
