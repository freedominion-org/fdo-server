#
# See slapd.conf(5) for details on configuration options.
# This file should NOT be world readable.
#
include /usr/local/etc/openldap/schema/core.schema
include /usr/local/etc/openldap/schema/collective.schema
include /usr/local/etc/openldap/schema/corba.schema
include /usr/local/etc/openldap/schema/cosine.schema
include /usr/local/etc/openldap/schema/duaconf.schema
include /usr/local/etc/openldap/schema/dyngroup.schema
include /usr/local/etc/openldap/schema/inetorgperson.schema
include /usr/local/etc/openldap/schema/java.schema
include /usr/local/etc/openldap/schema/misc.schema
include /usr/local/etc/openldap/schema/nis.schema
include /usr/local/etc/openldap/schema/openldap.schema
#include /usr/local/etc/openldap/schema/pmi.schema
include /usr/local/etc/openldap/schema/ppolicy.schema
include /usr/local/etc/openldap/schema/samba.schema
include /usr/local/etc/openldap/schema/fdo-ldap.schema
include /usr/local/etc/openldap/schema/calentry.schema
include /usr/local/etc/openldap/schema/calresource.schema


pidfile         /var/run/openldap/slapd.pid
argsfile        /var/run/openldap/slapd.args

# Loging options
loglevel        conns filter config acl sync

# Load dynamic backend modules:
modulepath      /usr/local/libexec/openldap
moduleload      back_mdb
moduleload      syncprov

# Secure access settings
security ssf=128 update_ssf=128 simple_bind=64
TLSCertificateFile "/usr/local/etc/ssl/fdo-certs/ldap_provider.provider-host.crt.pem"
TLSCACertificateFile "/usr/local/etc/ssl/fdo-certs/ldap_provider.provider-host.ca-chain.pem"
TLSCertificateKeyFile "/usr/local/etc/ssl/fdo-certs/ldap_provider.provider-host.key.pem"

### Backend database definitions
# Backend database settings for the main db
database   mdb
maxsize    1073741824
suffix     "LDAP_BASE_SUFFIX"
rootdn     "cn=Manager,LDAP_BASE_SUFFIX"
rootpw     "LDAP_PROVIDER_MANAGER_PASSWORD"
directory  /var/db/openldap-data

# Performance tuning
sizelimit unlimited
timelimit unlimited

## Indices to maintain
# general indices
index uid                   pres,eq
index objectClass           eq
index cn,sn                 pres,eq,approx,sub

# mail server indices
index mail                  pres,eq,sub
index mailAlternateAddress  pres,eq,sub
index mailEquivalentAddress pres,eq,sub
index mailHost              eq
index mailHostStatus        eq
index mailDomain            eq
index accountStatus         eq

# posix indices
index uidNumber             eq
index gidNumber             eq
index memberUid             eq

# samba indices
index sambaSID              eq
index sambaPrimaryGroupSID  eq
index sambaDomainName       eq

# replication indices
index entryCSN              eq
index entryUUID             eq


# SASL Proxy Authorization
access to attrs=userPassword
 by self write
 by anonymous auth
 by dn.base="cn=Proxy User,ou=accounts,ou=system,LDAP_BASE_SUFFIX" read
 by * none
access to *
 by self write
 by anonymous auth
 by users read
 by * none

authz-policy to

authz-regexp
 uid=([^,]*),cn=digest-md5,cn=auth
 "ldap:///LDAP_BASE_SUFFIX??sub?(uid=$1)"


# Sync replication
overlay syncprov
syncprov-checkpoint 100 10
syncprov-sessionlog 100

# Backend database settings for the 'config' db
database  config
rootdn    "cn=admin,cn=config"
rootpw    "LDAP_PROVIDER_MANAGER_PASSWORD"

